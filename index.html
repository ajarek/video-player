<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video src="sample_640x360.m4v" class="player__video viewer" autoplay></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play"><img src="play.svg" ></button>
            <input type="range" name="volume" id="" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" id="" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-5"><img src="fast_rewind.svg">
                -5s</button>
                 <button class="player__button" data-skip="10">10s <img src="fast_forward.svg">
            </button>
        </div>
    </div>
    <div class="logo"><a href="mailto:ajarek@poczta.onet.pl" ><img src="logo2.PNG" alt="husky"></a></div>  
    <script src="script.js"></script>
</body>

</html>
